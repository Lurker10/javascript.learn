<body>
    <script>
        let n = +prompt("number");
        let result = 1;
        for (let i = 0; i < n; i++) {
            result = result * (n - i);
        }
        console.log(`${n}! = ${result}`);

        let m = +prompt("number");
        let result2 = 1;
        let m2 = m - 2;

        for (let j = 0; j < m2; j++) {
            result2 = result2 * (m2 - j);

        }
        console.log(`${m2}! = ${result2}`);

    </script>
</body>

</html>
