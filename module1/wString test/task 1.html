<body>
    <script>
        let name = prompt("имя");
        

        console.log(ucFirst(name));
        
        function ucFirst(name) {
            
            
            if (!name )
            {
                return name;
            } 
            
            
            
            return name[0].toUpperCase() + name.slice(1);
        }
    </script>
