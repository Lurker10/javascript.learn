<body>


    <script src="D:\danila\Projects\javascript.learn\data.js"></script>
    <script>
        let data = getData();

        let button = document.getElementById('button')

        let select = document.getElementById('select')
        for (let i = 0; i < data.length; i++) {
            let option = document.createElement('option')
            select.appendChild(option)
            option.textContent = data[i].city.name


        }

        function addCity() {

            let table = document.getElementById('table')
            let select = document.getElementById("select");
            let value = select.value;
            for (let i = 0; i < data.length; i++) {
                if (data[i].city.name == value) {
                    console.log(data[i].main.temp)
                    let tr = document.createElement('tr')
                    let td = document.createElement('td')
                    let td1 = document.createElement('td')
                    let td2 = document.createElement('td')
                    td.textContent = value;
                    td1.textContent = data[i].main.temp;
                    td2.textContent = data[i].wind.speed;
                    tr.appendChild(td)
                    tr.appendChild(td1)
                    tr.appendChild(td2)
                    table.appendChild(tr);

                    let x = document.createElement('button');
                    x.textContent = "X";
                    tr.append(x);
                    x.addEventListener('click', x2)
                }
            }

        }
        function x2() {
            this.parentElement.remove();
        }

    </script>
