<body>
    <script>
        let array = [1, 2, 100, 50, 5];
        function arr(array) {
            let max = 0;
            let i = 0;

            for (i = 0; i <= array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            for (i = 0; i < array.length; i++) {
                array[i] = array[i] / max;
                console.log(array[i]);
            }
        }
        arr(array);


    </script>
