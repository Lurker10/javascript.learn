<body>
    <script>
        let str = prompt('текст');
        let a = 0;
        let b = 0;

        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'a' && str[i] <= 'z') {
                a += 1
            }
            else if (str[i] >= 'A' && str[i] <= 'Z') {
                b += 1;
            }

        }
        console.log(`${a / str.length * 100}%` );
        console.log(`${b / str.length * 100}%`);


    </script>
</body>

</html>
