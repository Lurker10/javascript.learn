<body>
    <script>
        let arr2 = [];
        let length = +prompt("введите длину массива")
        for (let i = 0; i < length; i++) {
            let elem = prompt("введите елементы");
            arr2.push(elem);
        }
        let result = [];


        for (let str of arr2) {
            if (!result.includes(str)) {
                result.push(str);
            }
        }
        console.log(result);

    </script>
</body>
