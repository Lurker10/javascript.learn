<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let i = 0;

        let k = +prompt("введите значение К")
        let sum1 = 0;

        for (i = 0; i <= k; i++) {
            sum1 += arr[i];
        }
        let sum2 = 0;

        for (i = k + 1; i < arr.length; i++) {
            sum2 += arr[i];
        }
        if (sum1 > sum2) {
            console.log("от 0 до К")
        }
        else  {
            console.log("от К+1")
        }
    </script>
</body>

</html>
