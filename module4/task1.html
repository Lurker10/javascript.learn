    <script>
        let arr = [0, 0, 5];
        let max1 = undefined;
        let max2 = undefined;
        let index1 = undefined;
        let index2 = undefined;
        if (arr.length > 0) {
            max1 = arr[0];
            max2 = arr[0];
            index1 = 0;
            index2 = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max1) {
                    max1 = arr[i];
                    index1 = i;
                }
            }
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] > max2 && index1 != j) {
                    max2 = arr[j];
                    index2 = j;
                }
            }
        }

        console.log('max1=' + max1 + '  index=' + index1);
        console.log('max2=' + max2 + '  index=' + index2);
    </script>
